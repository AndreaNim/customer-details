<!DOCTYPE html>
<html lang="en">

<head>
    <title>Customer entry System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">EASYfees</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a id="useremail" href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up </a></li>

        </ul>
    </div>
</nav>

<body>

<body>

<div class="container">
    <h2 style="color: steelblue;">Login </h2>
    <form action="/action_page.php" id="loginform">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" style="background-color:steelblue">Submit</button>
        <div class="form-group">
            <h5 id="login"> Don't have an account <a href="register.html">Sign Up </a></h5>
        </div>
        <div class="form-group">
            <br>
            <h3 id="message"></h3>
        </div>
    </form>

</div>


<script>
    const loginform = document.getElementById("loginform");

    loginform.addEventListener("submit", (event) => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("pwd").value;

        event.preventDefault();
        fetch("http://localhost:8080/customers/login", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "email": email,
                "password": password
            })
        }).then(res => {
            console.log(res)
            if (!res.ok) {
                return Promise.reject(res.json())
            }
            return res.json();
        })
            .then(data => {
                console.log(data);
                localStorage.setItem("token", data.token);
                localStorage.setItem("loginemail", email);
                document.getElementById("message").innerHTML = 'Login success';
                window.alert('Login success');
                window.location.replace("infor.html")

            }).catch((error) => {
            if (error.message) {
                window.alert(error.message);
                document.getElementById("message").innerHTML = error.message;
                window.alert(error.message);
            } else {
                error.then(resp => {
                    console.log("error")
                    console.log(resp.message)
                    window.alert(resp.message);
                    document.getElementById("message").innerHTML = resp.message;
                })
            }

        })
    });


</script>
</body>
</body>
</html>
